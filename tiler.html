<body>
<div class="rmr-tiler"></div>
</body>

<script src="tiler.js"></script>
<script>

(function(){

  var f = function() { 

    var
    div = document.querySelector('.rmr-tiler'),
    divStyles = window.getComputedStyle(div),
    body = document.querySelector('body'),
    bodyStyles = window.getComputedStyle(body);

    div.style.position = 'absolute';

//    console.log(bodyStyles.height, divStyles.height);

    div.style.top = (parseInt(bodyStyles.height, 10) - parseInt(divStyles.height, 10)) / 2 + 'px';
    div.style.left = (parseInt(bodyStyles.width, 10) - parseInt(divStyles.width, 10)) / 2 + 'px';
  };

  window.addEventListener('resize', f);
  f();
}());


  new Tiler({root: '.rmr-tiler', constrain: true, debug : true, data : [
    'alberta',
    'alouettes',
    'amik',
    'butterfly',
    'jays',
    'canucks',
    'cbc',
    'centennial',
    'cfl',
    'cn',
    'coop',
    'cooper',
    'crowsnest',
    'expo86',
    'expos',
    'hnic',
    'husky',
/*    'labatt50', */
    'mtl76',
    'nfb',
    'nordiques',
    'oh',
/*    'ov', */
    'parks',
    'pool',
    'qh',
    'rcaf',
    'tozoo',
    'yyc'
  ], interval : 1000 } );

</script>
